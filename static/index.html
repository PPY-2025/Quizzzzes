<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quizzzzes</title>
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        #search-bar {
            display: block;
            margin: 0 auto 30px auto;
            padding: 10px 15px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #2980b9;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #search-bar:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }
        #quiz-list {
            list-style: none;
            max-width: 320px;
            margin: 0 auto;
            padding: 0;
        }
        #quiz-list li {
            margin-bottom: 15px;
        }
        #quiz-list button {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #2980b9;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 6px rgba(41, 128, 185, 0.4);
        }
        #quiz-list button:hover {
            background-color: #3498db;
            box-shadow: 0 5px 10px rgba(52, 152, 219, 0.6);
        }
        #quiz-list button:focus {
            outline: none;
            box-shadow: 0 0 8px 2px #2980b9;
        }
        /* Responsive adjustments */
        @media (max-width: 400px) {
            #search-bar, #quiz-list {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<h1>Quizzzzes</h1>

<!-- ðŸ” Search bar -->
<input type="text" id="search-bar" placeholder="Find quizz..." />

<!-- ðŸ“‹ List of quizzes -->
<ul id="quiz-list"></ul>

<script>
    let allQuizzes = []; // store all quizzes globally

    async function fetchQuizzes() {
        const res = await fetch('http://127.0.0.1:5000/quizzes');
        allQuizzes = await res.json(); // save for filtering
        renderQuizList(allQuizzes);
    }

    function renderQuizList(quizzes) {
        const ul = document.getElementById('quiz-list');
        ul.innerHTML = ''; // clear previous list

        quizzes.forEach(quiz => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = quiz.name;
            btn.onclick = () => {
                window.location.href = `quiz.html?quiz_id=${quiz.id}`;
            };
            li.appendChild(btn);
            ul.appendChild(li);
        });
    }

    // ðŸ” Filter quizzes when typing
    document.getElementById('search-bar').addEventListener('input', (e) => {
        const search = e.target.value.toLowerCase();
        const filtered = allQuizzes.filter(quiz =>
            quiz.name.toLowerCase().includes(search)
        );
        renderQuizList(filtered);
    });

    fetchQuizzes();

    // Optional if quiz.html shares this script
    if (window.location.pathname.endsWith('quiz.html')) {
        startQuiz();
    }
</script>
</body>
</html>
