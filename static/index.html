<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Wybierz Quiz</title>
</head>
<body>
<h1>Wybierz quiz</h1>
<ul id="quiz-list"></ul>

<script>
    async function fetchQuizzes() {
        const res = await fetch('http://127.0.0.1:5000/quizzes');
        const quizzes = await res.json();
        const ul = document.getElementById('quiz-list');

        quizzes.forEach(quiz => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = quiz.name;
            btn.onclick = () => {
                window.location.href = `quiz.html?quiz_id=${quiz.id}`;
            };
            li.appendChild(btn);
            ul.appendChild(li);
        });
    }



    fetchQuizzes();

    // Jeśli to jest quiz.html, to możesz wywołać startQuiz() od razu:
    if (window.location.pathname.endsWith('quiz.html')) {
        startQuiz();
    }
</script>

</body>
</html>
